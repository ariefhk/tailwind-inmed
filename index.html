<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Inmed</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="flex px-10 py-5 justify-between">
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-teal-700">TeachUS.</h1>
        <ul class="flex gap-6 text-gray-200 ml-10">
          <li><a href="" class="hover:text-teal-700">Courses</a></li>
          <li><a href="" class="hover:text-teal-700">Categories</a></li>
          <li><a href="" class="hover:text-teal-700">About</a></li>
        </ul>
      </div>
      <div class="flex gap-5">
        <img src="/images/Search.svg" alt="Search Bar" />
        <img src="/images/Buy.svg" alt="Buy" />
        <a
          href="#"
          class="px-5 py-2 bg-white rounded-lg border border-teal-700 text-teal-700 font-medium"
          >Login</a
        >
        <a
          href="#"
          class="px-5 py-2 bg-teal-700 rounded-lg border border-teal-700 text-white font-medium"
          >Join Now</a
        >
      </div>
    </nav>
    <!-- Hero -->
    <div class="px-10 py-3">
      <div class="flex bg-emerald-50 items-center border rounded-sm">
        <div class="ml-10">
          <h1 class="text-3xl font-medium text-[#001A49]">
            Find The Best Courses &
            <span class="text-teal-700">Become Master</span>
          </h1>
          <p class="w-9/12 text-[#001A49] mt-5">
            Online learning is the future of education. Upgrade your skills
            right now with online learning!
          </p>
          <div class="flex mt-10 gap-4">
            <a
              href="#"
              class="px-7 py-3 bg-teal-700 text-white rounded-lg hover:bg-white hover:text-teal-700"
              >Start Learning</a
            >
            <a
              href="#"
              class="px-7 py-3 bg-white text-teal-700 rounded-lg hover:bg-teal-700 hover:text-white"
              >Become an Instructor</a
            >
          </div>
        </div>
        <img src="/images/header.png" alt="" />
      </div>
    </div>
  </body>
</html>
